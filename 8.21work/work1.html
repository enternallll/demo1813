<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num=parseInt(prompt("请输入一个自然数"));
			var res=num%2;
			
			switch(res){
				case 0:num==0?res="非奇非偶":res="是偶数";break;
				case 1:res="奇数";break;
				
			}
			alert("您输入的数为"+res);
		</script>
	</body>
</html>
