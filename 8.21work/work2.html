<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num=parseInt(prompt("请输入大于1的正整数"));
			var i;
			var res;
			var flag=1;//质数
			if(num>2){
			for(i=2;i<num;i++)
			{
				res=num%i;
				if(res==0){
					flag=0;//不是质数
				}
			}
				if(flag==1){alert("是质数")}
				else{alert("不是质数")}
			}
			else if(num==2){
				alert("是质数");
				}else{
				alert("请重新输入大于1的正整数")
			}
			
		</script>
	</body>
</html>
